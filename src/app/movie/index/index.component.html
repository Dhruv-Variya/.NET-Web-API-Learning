
<div class="container">
    <h1 class="text-centre" style="text-align: center;">Movies</h1>
    <a href="#" routerLink="/movie/create/" class="btn btn-success" style="margin: 10px;">ADD NEW</a>
    <table class="table table-striped" style="margin: 10px; padding: 10px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>ReleaseDate</th>
                <th>Genre</th>
                <th>Cast</th>
                <th>Language</th>
                <th>Rating</th>
                <th>Trailer</th>
                <th width="250px">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies; let i = index">
            <td>{{movie.id}}</td>
            <td>{{movie.title}}</td>
            <td>{{formattedReleaseDates[i]}}</td>
            <td>{{movie.genre}}</td>
            <td>{{movie.cast}}</td>
            <td>{{movie.lang}}</td>
            <td>{{movie.rating}}</td>
            <td><button (click)="openTrailer(movie.treailerURL)" class="btn btn-primary">TRAILER</button></td>
            <td>
                <a href="#" [routerLink]="['/movie/',movie.id,'view']" class="btn btn-info" style="margin: 5px;
                ">View</a>
                <a href="#" [routerLink]="['/movie/',movie.id,'edit']" class="btn btn-primary" style="margin: 5px">Edit</a>
                <button class="btn btn-danger" style="margin: 5px;
                " type="button" (click)="deleteMovie(movie.id)">Delete</button>
            </td>
            </tr>
        </tbody>
    </table>
</div>
